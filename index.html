<!DOCTYPE html>

<head>
<script>
apikey = prompt("Please enter your Trello API key");
var now = new Date();
var time = now.getTime();
time += 3600 * 2000;
now.setTime(time);
document.cookie = "apikey=" + apikey +"; expires=" + now.toUTCString() + ";";
document.location = "autoscrum.html";
</script>
</head>
